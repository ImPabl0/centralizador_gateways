version: "3.8"

services:
  # Aplicação principal
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: centralizador-gateways
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - CURRENT_DOMAIN=http://localhost:5000
      # Configurações dos Gateways
      - BLACKCAT_ENABLED=true
      - BLACKCAT_PUBLIC_KEY=${BLACKCAT_PUBLIC_KEY}
      - BLACKCAT_SECRET_KEY=${BLACKCAT_SECRET_KEY}
      - PAYEVO_ENABLED=true
      - PAYEVO_API_KEY=${PAYEVO_API_KEY}
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Demo frontend
  demo:
    build:
      context: ./demo
      dockerfile: Dockerfile
    container_name: centralizador-demo
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NEXT_PUBLIC_API_URL=https://soupablo.dev/gateways
    depends_on:
      - app
